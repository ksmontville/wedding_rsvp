{% load bootstrap5 %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
      .navbar-brand {
        font-family: Georgia;
        font-size: 6vw !important;
        font-weight: lighter;
        color: #E9D5CA !important;
      }

      .nav-link {
        font-family: Georgia;
        font-size: 4vw !important;
        color: #E9D5CA !important;
      }

     @media (min-width: 600px) {
        .navbar-brand {
            font-size: 1vw !important;
        }

        .nav-link {
            font-size: 1vw !important;
        }
     }


  </style>

    <title>Montova Celebration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #363062;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'rsvp:index' %}" aria-current="page">LI & KM</a>
    <button class="navbar-toggler" style="background-color: white; color: #E9D5CA;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'rsvp:menu' %}">Menu</a>
        <a class="nav-link" href="{% url 'rsvp:events' %}">Events</a>
        <a class="nav-link" href="{% url 'rsvp:travel' %}">Travel</a>
        <a class="nav-link" href="{% url 'rsvp:registry' %}">Registry</a>
        <a class="nav-link" href="{% url 'rsvp:about_us' %}">About Us</a>
        <a class="nav-link" href="{% url 'rsvp:faqs' %}">FAQs</a>
      </div>
    </div>
  </div>
</nav>

    <main role="main" class="container-fluid">
        <div id="header">
            {% block page_header %}
            {% endblock page_header %}
        </div>

        <div id="content">
            {% block content %}{% endblock content %}
        </div>

    </main>

<!--HTML/BootStrap boilerplate-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<!--HTML/BootStrap boilerplate-->

</body>
</html>
