{% extends 'rsvp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<head>
    <style>

        div {
            text-align: center;
            font-family: Garamond;
            }

        h2 {
            margin-top: 30;
            }

        form {
            margin-top: 30;
            }

        button {
                color: white;
                background-color: pink;
                border-radius: 8px;
                border-width: 2px;
                margin-top: 20;
                margin-bottom: 20;
            }

    </style>
</head>

<div>
    <h2>Please enter the password to continue to the event website.</h2>

    <form action="{% url 'rsvp:password' %}" method="post" class="form">

        {% csrf_token %}
        {{ password_form|crispy }}

        <button name="submit">Submit</button>

    </form>
</div>

{% endblock content %}
